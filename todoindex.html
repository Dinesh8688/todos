<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="TODO.CSS"/>
</head>
<div class = "continer">
    <div class = "heading">
        <h2><span style="color: brown;">TO-DO</span></h2>
    </div>
    <div class = "searching">
        <div class = "searchbox">
            <input type = "text" id = "search-todo" placeholder="Search_todos">
        </div>
        <label>
            <div class = "checkbox">
                <input type = "checkbox" id="check">Completed
            </div>
        </label>
    </div>
    <div id = "todos"></div>
    <div class = "adding">
        <form id = "todo-form">
            <input type = "text" id = "create-todo" placeholder="Add_todos" name = "text">
            <button>ADD</button>
        </form>
    </div>
    
    <script src = "TODO.JS"></script>
</div>
</body>
</html>
